
name: Build & Release UNI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:

  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build macOS binary (ARM64)
        run: |
          mkdir -p dist
          bun build src/index.tsx \
            --compile \
            --target=bun-darwin-arm64 \
            --outfile=dist/uni-macos

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: uni-macos
          path: dist/uni-macos


  build-windows:
    name: Build Windows (x64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build Windows binary
        run: bun build src/index.tsx --compile --target=bun-windows-x64 --outfile=dist/uni.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: uni-windows
          path: dist/uni.exe


  release:
    name: Create GitHub Release
    needs:
      - build-macos
      - build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: uni-*
          merge-multiple: true

      - name: Verify release files
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: UNI ${{ github.ref_name }}
          files: |
            dist/uni-macos
            dist/uni.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

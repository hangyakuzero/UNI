
---

name: Build & Release UNI

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

jobs:

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Build macOS binary
        run: |
          mkdir -p dist
          bun build src/index.tsx \
            --compile \
            --target=bun-darwin-arm64 \
            --outfile=dist/uni-macos

      - name: Upload macOS
        uses: actions/upload-artifact@v4
        with:
          name: uni-macos
          path: dist/uni-macos

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install deps
        run: bun install

      - name: Build Windows binary
        run: |
          mkdir dist
          bun build src/index.tsx \
            --compile \
            --target=bun-windows-x64 \
            --outfile=dist/uni.exe

      - name: Upload Windows
        uses: actions/upload-artifact@v4
        with:
          name: uni-windows
          path: dist/uni.exe

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: uni-*

      - name: List dist
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/uni-macos
            dist/uni.exe
          name: UNI ${{ github.ref_name }}
          body: |
            ## ðŸŽ‰ UNI Release ${{ github.ref_name }}

            Download binaries below:

            - **macOS (Apple Silicon)** â€” `uni-macos`
            - **Windows (x64)** â€” `uni.exe`

            You can install on macOS with:
            ```bash
            curl -fsSL https://raw.githubusercontent.com/hangyakuzero/UNI/main/install.sh | sh
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

